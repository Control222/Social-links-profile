<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <h2>Jessica Randall</h2>
      <p class="where">London, United Kingdom</p>
      <p class="job">"Front-end developer and avid reader."</p>
      <div class="links">
        <ul>
          <li class="link"><a href="">GitHub</a></li>
          <li class="link"><a href="">Frontend Mentor</a></li>
          <li class="link"><a href="">LinkedIn</a></li>
          <li class="link"><a href="">Twitter</a></li>
          <li class="link"><a href="">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
